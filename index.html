<body>

    <h1>JS for begginers</h1>
    <div id="content">
        <p>blah blah bla</p>
    </div>
    <script src="test.js">
        //var:
        function varTest(){
            var a = true;
            if (true){
                var a = false;
                console.log(a);
            }
            console.log(a);
        }
        varTest();

        //let i const:
        function letTest(){
            let a = true;
            if (true){
                let a = false;
                console.log(a);
            }
            console.log(a);
        }
        letTest();
    </script>
</body>
